<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- GitPrev links by Pablo López Luján-->
    <script src="gitprev.js"></script>
    <link rel="stylesheet" href="gitprev.css">
</head>

<body>
    <div class="gitprev-block">
        <div class="gitprev-container">
            <div class="gitprev-center">
                <img src="" class="gitprev-img" alt="Profile Picture">
            </div>
            <p class="gitprev-name"></p>
            <p class="gitprev-username"></p>
            <button class="gitprev-profile" href="https://github.com/pablolop12" target="_blank">
                <i class="fab fa-github"></i>
                Check my profile
            </button>
            <p class="gitprev-description"></p>
            <div class="gitprev-extras">
                <i class="fab fa-pencil gitprev-icon"></i><span class="gitprev-location"></span><br>
                <i class="fab fa-repo gitprev-icon"></i><span class="gitprev-repos"></span><br>
            </div>
        </div>
        <div class="gitprev-foot">
            <div class="left">
                <a class="gitprev-link" href="https://github.com/pablolop12" target="_blank">GitPrev by Pablo López</a>
            </div>
            <div class="right">
                <a class="gitprev-link" href="https://github.com/" target="_blank">github.com</a>
            </div>
        </div>
    </div>
</body>

</html>
